<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>
  <link rel="stylesheet" type="text/css" href="/css/reservation-list.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
 
  <div id="system-error" class="message">We are sorry, retrieving the list of reservations failed - please try again later.</div>
  <div id="action-error" class="message">We are sorry, we were unable to execute your action - please try again later.</div>

<br/><br/>
<center>
<div class="centersmall" id="reservation-list">
    <!-- the content will be placed here -->
</div>
</center>
 

  <script id="reservation-list-template" type="text/x-handlebars-template">  
    <table>
      <caption class="center">List of reservations</caption>
      <thead class="hyper">
        <tr>		  
          <th>Reservation ID</th>
          <th>Facility ID</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Reserved by</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="hyper">
    {{#each content}}  
        <tr>            
          <td>{{id}}</td>
          <td>{{resourceId}}</td>
          <td>{{startDate}}</td>            
          <td>{{endDate}}</td> 
          <td>{{owner}}</td> 
          <td><a href="#" class="action padding" reservationId="{{id}}">Delete</a>           
        </tr>
    {{/each}}
      </tbody>
    </table>
  </script>
	
  <br/><br/>
  <form  action="index.html">
  <input class="centerbig" type="submit" value="Back" />
  </form>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/lib/handlebars-v3.0.0.js"></script>
  <script src="js/reservation-list.js"></script>
  
  <div class="footer">
  All rights reserved - Slope resort - 2017
  </div>

</body>
</html>
